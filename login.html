<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
	<div class="card">
		<div class="header">
			<img class="doorlock" src="./assets/img/icons8-door-lock-64.png" alt="">
			<h1 class="form-title">LOG IN</h1>
		</div>

		<form method="post" class="form">
			<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
			<input class="form-input" id="user-email" type="email" name="email" autocomplete="on" required />
			<div class="form-border"></div>
			<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
			<input class="form-input" id="user-password" type="password" name="password" required />
			<div class="form-border"></div>
			<input id="submit-btn" type="submit" name="submit" value="LOGIN" />
			<a href="#" id="forgot-pass">Forgot password?</a>
		</form>
	</div>
</body>
</html>
